<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Formulario</h1>
    <form action="" method="post">
<label>Nome: <input type="text" name="Nome" id="Nome">></label><br><br>
<label>Data de nascimento: <input type="date" name="dn" id="dn"></label><br><br>
<label>Email: <input type="email" name="email" id="email"></label><br><br>
<label>Celular: ><input type="tel" name="celular" id="celular"></label><br><br>
<label>Senha: <input type="password" name="senha" id="senha"></label><br><br>
<label>Cor favorita: <input type="color" name="cor" id="cor"></label><br><br>
<label>Genoro: <select name="genero" id="genero"><option value="masculino">Masculino</option><option value="feminino">Feminino</option></select></label><br><br>
<label>Local, Data, Hora <input type="datetime-local" name="datahoralocal" id="datahoralocal"></label><br><br>
<input type="submit" value="Cadastrar"><input type="reset" value="Limpar informações">

    </form>

</body>
</html>
